<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
<script src="//console.re/connector.js" data-channel="scratch" id="consolerescript"></script>

</head>
<body>
<div class="container">
<div id="canvas"></div>
</div>
<script>

(function() {
    // Creates a new canvas element and appends it as a child
    // to the parent element, and returns the reference to
    // the newly created canvas element

    function createCanvas(parent, width, height) {
        var canvas = {};
        canvas.node = document.createElement('canvas');
        canvas.context = canvas.node.getContext('2d');
        canvas.node.width = width || 100;
        canvas.node.height = height || 100;
        parent.appendChild(canvas.node);
        return canvas;
    }

    function clippedBackgroundImage( ctx, img, w, h ){
      ctx.save(); // Save the context before clipping
      // ctx.clip(); // Clip to whatever path is on the context

      var imgHeight = w / w * h;
      if (imgHeight < h){
        ctx.fillStyle = '#000';
        ctx.fill();
      }
      ctx.drawImage(img,0,0,w,imgHeight);

      ctx.restore(); // Get rid of the clipping region
}

    function init(container, width, height, fillColor) {
        var canvas = createCanvas(container, width, height);
        var ctx = canvas.context;
        // define a custom fillCircle method
        ctx.fillCircle = function(x, y, radius, fillColor) {
            this.fillStyle = fillColor;
            this.beginPath();
            this.moveTo(x, y);
            this.arc(x, y, radius, 0, Math.PI * 2, false);
            this.fill();
        };
        ctx.clearTo = function(fillColor) {
            ctx.fillStyle = fillColor;
            ctx.fillRect(0, 0, width, height);
        };
        // ctx.clearTo(fillColor || "#ddd");
        ctx.strokeStyle = '#000';
        ctx.lineWidth = 4;
        var img = new Image;
        img.onload = function (){
            clippedBackgroundImage(ctx,img,width,height);
        };
        img.src = '/static/wrapper.png'

        // bind mouse events
        canvas.node.onmousemove = function(e) {
            if (!canvas.isDrawing) {
               return;
            }
            var x = e.pageX - this.offsetLeft;
            var y = e.pageY - this.offsetTop;
            var radius = 25; // or whatever
            var fillColor = '#ff0000';
            ctx.globalCompositeOperation = 'destination-out';
            ctx.fillCircle(x, y, radius, fillColor);
        };
        canvas.node.onvmousemove = function(e) {
        	e.preventDefault();
            if (!canvas.isDrawing) {
               return;
            }
            var x = e.pageX - this.offsetLeft;
            var y = e.pageY - this.offsetTop;
            var radius = 25; // or whatever
            var fillColor = '#ff0000';
            ctx.globalCompositeOperation = 'destination-out';
            ctx.fillCircle(x, y, radius, fillColor);
        };

        canvas.node.onmousedown = function(e) {
            canvas.isDrawing = true;
        };
       	
        canvas.node.onvmousedown = function(e) {
            canvas.isDrawing = true;

        };

        canvas.node.onvmouseup = function(e) {
            canvas.isDrawing = false;
        };

        canvas.node.onmouseup = function(e) {
            canvas.isDrawing = false;
        };

        canvas.node.onmouseleave = function(e) {
            canvas.isDrawing = false;
        };
    }

    var container = document.getElementById('canvas');
    init(container, 531, 438, '#ddd');

})();

</script>

    background:url(http://dexerto.com/wp-content/blogs.dir/1/files_mf/1447080501winner.png);

    height: 438px;

</style>
</body>
