<html>
<head>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-7s5uDGW3AHqw6xtJmNNtr+OBRJUlgkNJEo78P4b0yRw= sha512-nNo+yCHEyn0smMxSswnf/OnX6/KwJuZTlNZBjauKhTK0c+zT+q5JOCx0UFhXQ6rJR9jg6Es8gPuD2uZcYDLqSw==" crossorigin="anonymous">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>


<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js" type="text/javascript"></script>
<script src="http://thecodeplayer.com/uploads/js/jquery.easing.min.js" type="text/javascript"></script>
<script src="/static/campaign.js"></script>
<link rel="stylesheet" type="text/css" href="/static/campaign.css">


</head>


<body>
<div class="container">
	<h3>Create Campaign</h3>
<div class="row">

<!-- multistep form -->
<form id="msform">
	<!-- progressbar -->
	<ul id="progressbar">
		<li class="active">Create</li>
		<li>Config</li>
		<li>Look</li>
		<li>Preview</li>
		<li>Publish</li>
	</ul>

	<!-- fieldsets -->
	<fieldset>
		<h2 class="fs-title">Create your campaign</h2>
		<input type="text" name="name" placeholder="Name of the Campaign" autocomplete="off"/>
		<select name="type">
			<option value="competition">Competition</option>
			<option value="promotion">Promotion</option>
			<option value="random">Random</option>
		</select>
		<input type="button" name="next" class="next action-button" value="Next" />
	</fieldset>
	<fieldset>
		<h2 class="fs-title">Details</h2>
		<h3 class="fs-subtitle">Configure your Campaign</h3>
		<input type="text" name="total_cards" placeholder="Total Cards" />
		<input type="text" name="total_winners" placeholder="No. of Winners" />
		<input type="text" name="closed_text" placeholder="Competition Closed Text" />
		<input type="button" name="previous" class="previous action-button" value="Previous" />
		<input type="button" name="next" class="next action-button" value="Next" />
	</fieldset>
	<fieldset>
		<h2 class="fs-title">Customize the Look</h2>
		<h3 class="fs-subtitle">Max. width of images is 420px.</h3>
		<label>Main Image</label>
		<input type="file" name="scratch_img_url" />
		<label>Shared Image</label>
		<input type="file" name="scratch_shared_img_url" />
		<label>Unscratched Image</label>
		<input type="file" name="unscratch_img_url"  />
		<input type="button" name="previous" class="previous action-button" value="Previous" />
		<input type="button" name="next" class="next action-button" value="Next" />
	</fieldset>

	<fieldset>
		<h2 class="fs-title">Preview</h2>
		<h3 class="fs-subtitle">Max. width of images is 420px.</h3>
		<label>Main Image</label>
		<input type="file" name="scratch_img_url" />
		<label>Shared Image</label>
		<input type="file" name="scratch_shared_img_url" />
		<label>Unscratched Image</label>
		<input type="file" name="unscratch_img_url"  />
		<input type="button" name="previous" class="previous action-button" value="Previous" />
		<input type="submit" name="submit" class="submit action-button" value="Submit" />
	</fieldset>
</form>


</div>
</div>
</body>
</html>
